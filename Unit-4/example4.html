<html>

        <title> Example-4 </title>

<body>
    <form action="/calc" method="get">

        <input type="number" placeholder="First number" name="fno"> <br>
        <label> Second Number </label>
        <input type="number" placeholder="Second number" name="lno"> <br>

            </select>
        </ul>
        <input type="submit" value="Calculate">
    </form>
